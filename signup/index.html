<!-- signup/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Arcana5E</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/components.css">
  <link rel="stylesheet" href="/login/auth.css">
</head>
<body>
  <!-- Include Banner Component -->
  <div id="banner-placeholder"></div>
  
  <main class="main-content">
    <div class="container">
      <div class="auth-container">
        <div class="auth-card card">
          <h1 class="auth-title">Create an Account</h1>
          
          <form id="signup-form">
            <div class="form-group">
              <label for="display-name" class="form-label">Display Name</label>
              <input type="text" id="display-name" class="form-control" placeholder="Enter your display name" required>
            </div>
            
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" placeholder="Enter your password" required minlength="6">
              <small>Password must be at least 6 characters</small>
            </div>
            
            <div class="form-group">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required minlength="6">
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-full">Create Account</button>
            </div>
            
            <div id="signup-error" class="error-message" style="display: none;"></div>
            <div id="signup-success" class="success-message" style="display: none;"></div>
            
            <div class="auth-links" style="justify-content: center;">
              <a href="/login">Already have an account? Log in</a>
            </div>
          </form>
          
          <div class="divider">
            <span>OR</span>
          </div>
          
          <div class="social-login">
            <button type="button" id="google-signup" class="btn btn-social">
              <img src="/assets/images/icons/google.svg" alt="Google icon"> 
              Sign up with Google
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Arcana5E. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- JavaScript -->
  <script type="module" src="/assets/js/auth.js"></script>
  <script type="module" src="/signup/signup.js"></script>
</body>
</html>
